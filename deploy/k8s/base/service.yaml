apiVersion: v1
kind: Service
metadata:
  name: standardization-backend-api
  labels:
    app: standardization-backend
    component: api
spec:
  type: ClusterIP
  ports:
    - port: 8888
      targetPort: 8888
      protocol: TCP
      name: http
  selector:
    app: standardization-backend
    component: api
---
apiVersion: v1
kind: Service
metadata:
  name: standardization-backend-api-nodeport
  labels:
    app: standardization-backend
    component: api
spec:
  type: NodePort
  ports:
    - port: 8888
      targetPort: 8888
      nodePort: 30888
      protocol: TCP
      name: http
  selector:
    app: standardization-backend
    component: api
